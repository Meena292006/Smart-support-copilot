<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <title>AI Support Copilot</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { margin: 0; font-family: 'Inter', sans-serif; background: #f3f4f6; }
      #loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s;
      }
      .spinner { animation: spin 2s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="text-6xl spinner mb-6">Robot</div>
      <h1 class="text-4xl font-bold">AI Support Copilot</h1>
      <p class="text-xl mt-4">Loading intelligent agent...</p>
    </div>

    <div id="root"></div>

    <script>
      // Remove loading screen when React loads
      window.addEventListener('load', () => {
        const loader = document.getElementById('loading');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 800);
        }
      });
    </script>
  </body>
</html>
